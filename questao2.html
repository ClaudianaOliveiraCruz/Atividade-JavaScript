<html>

<!--Programa que recebe a eperatura em graus Celsius e converte para Fahrenheit
    
   formula = ( TC/5 = (TF – 32)/9 ) -> TC - TEMPERATURA EM CELSIUS, TF- TEMPERATURA EM FAHRENHEIT;

-->

<body>

<script>

var TC;
var TF;

var TC = prompt('Digite a temperatura em Celsius:  ');
document.write(parseFloat(TC));

TF = ((TC / 5) *9) + 32;

alert(`A TEMPURA EM FAHRENHEIT É  DE  ${TF} ºF`);




</script>

</body>


</html>
