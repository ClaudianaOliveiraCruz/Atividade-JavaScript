<!DOCTYPE html>

<html lang="pt-BR">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificador</title>

</head>

<body>


    <div>

      <input type="text" placeholder="Digite seu nome" id="nome">
      <input type="text" placeholder="Digite seu telefone" id="tel">
      <input type="text" placeholder="Digite sua Idade" id="idade">
      <button onclick="Verificar()">Entrar</button> 

    </div>  

    <script>

function Verificar(){

  var idade = document.getElementById("idade").value;

  if(idade >= 18){

    alert("Acesso autorizado");

  } 
  
  else{

    alert("Acesso negado");

  }




}

      
    </script>

</body>

</html>
