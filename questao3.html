<html>

<!--Programa que recebe a eperatura em graus Fahrenheit e converte para Celsius
    
   formula = ( TC/5 = (TF – 32)/9 ) -> TC - TEMPERATURA EM CELSIUS, TF- TEMPERATURA EM FAHRENHEIT;

-->

<body>

    <script>

        var TC;
        var TF;

        var TF = prompt('Digite a temperatura em Fahrenheit: ');
        document.write(parseFloat(TF));

        TC =  ( (TF - 32)/9 ) * 5 ;

        alert(`A TEMPURA EM CELSIUS É  DE  ${TC} ºC`);

    </script>
</body>
</html>
